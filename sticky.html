<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Property</title>
    <style>
        div{
            font-size: 30px;
        }
        .parent{
    font-size: 30px;
}

.child1{
    background-color: yellow;
    font-size: 30px;
    position:sticky;
    top: 0px
   
}

.child2{
    background-color: red;
    font-size: 30px;
}
</style>

</head>
<body>
<div> <b>Sticky </b></div><br>
<div>=>They will get affected by scrolling , but.. if you reach their position they will stick on to it
     <br><br><b>Example:</b>
     </div><br>
     <div
     class="parent">This is parent
        <div class="child1">This is child 1</div>
        <div class="child2">This is child 2</div>
        <div style="padding-bottom: 200%"></div>";
    </div><br><br>
